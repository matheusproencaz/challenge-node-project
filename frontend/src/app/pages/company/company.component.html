<main class="main-view">
    <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
        
            <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container color="primary" matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <div class="action-btns">
                    <a mat-raised-button color="primary" routerLink="/companies/{{element.id}}">
                        <mat-icon>home</mat-icon>
                    </a>
                    
                    <a mat-raised-button color="primary" (click)="openDialogUpdateCompany(element)">
                        <mat-icon>update</mat-icon>
                    </a>

                    <a mat-raised-button color="primary" (click)="deleteCompany(element.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </div>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <span class="spacer"></span>
        
        <div class="actions">
            <button mat-raised-button color="primary" (click)="openDialogCreateCompany()">Criar Empresa</button>
            <mat-paginator [pageSizeOptions]="[12]"
                        showFirstLastButtons
                        aria-label="Selecione a página de empresas">
                        
            </mat-paginator>
        </div>
    </div>
</main>
