<main class="main-view">
    <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
            </ng-container>
        
            <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Cor </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
            </ng-container>
        
            <ng-container matColumnDef="plate">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon *ngIf="element.type === 'bike'">motorcycle</mat-icon>
                    <mat-icon *ngIf="element.type === 'car'">directions_car</mat-icon>
                </td>
            </ng-container>

            <ng-container color="primary" matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <div class="action-btns">
                    <a mat-raised-button color="primary" (click)="openDialogUpdateVehicle(element)">
                        <mat-icon>update</mat-icon>
                    </a>

                    <a mat-raised-button color="primary" (click)="deleteVehicle(element.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </div>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <span class="spacer"></span>
        
        <div class="actions">
            <button mat-raised-button color="primary" (click)="openDialogCreateVehicle()">Criar Veículo</button>
            <mat-paginator [pageSizeOptions]="[12]"
                        showFirstLastButtons
                        aria-label="Selecione a página de veículos">
            </mat-paginator>
        </div>
    </div>
</main>
